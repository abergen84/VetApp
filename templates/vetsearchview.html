<div class="page vetlogin" id="vetlogin">
    
    <div class="transparent">

        <p>How? Simply search for your clinic by name, provide us with an e-mail address you can take appointment requests with, and opt into our database.</p>
    
        <p>Then watch the magic happen.</p>
    
    </div>
    
    <form class="vet-search-container">
        
            <input required id="vetsearchbar" name="business" placeholder="What is the name of your practice?">
        <button id="vetsubmitbutton">Submit</button>
    </form>

</div>
