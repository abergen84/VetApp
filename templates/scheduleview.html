<div>
	<h2>Scheduler</h2>

	<form>

	<input required type="text" name="name" placeholder="Your name"> 
	<input required type="number" name="number" placeholder="Your phone number">
	<input required type="email" name="email" placeholder="Your e-mail address">
	
	<h6>Preferred appointment date</h6>
	
	<input required type="date" name="date">
	
	<h6>Type of pet</h6>
	
	<select required name="animal">
	<option value="Cat">Cat</option>
	<option value="Dog">Dog</option>
	<option value="Other">Other</option>
	</select>	
	
	<input required type="text" name="reason" placeholder="Reason for appointment?">
	
	<h5>Morning or afternoon appointment?</h5>
	
	<select required name="appt">
	<option value="Morning">Morning</option>
	<option value="Afternoon">Afternoon</option>
	</select>

	<br>
	<input type="submit" value="Submit to Vet">

	</form>
	
	<!-- <button>Submit to Vet</button> -->
</div>
