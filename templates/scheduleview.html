<div>
	<h2>Scheduler</h2>

	<form>

	<input type="text" name="name" placeholder="Your name"> 
	<input type="text" name="number" placeholder="Your phone number">
	<input type="text" name="email" placeholder="Your e-mail address">
	
	<h6>Preferred appointment date</h6>
	
	<input type="date" name="date">
	
	<h6>Type of pet</h6>
	
	<select>
	<option value="Cat">Cat</option>
	<option value="Dog">Dog</option>
	<option value="Other">Other</option>
	</select>	
	
	<input type="text" name="reason" placeholder="Reason for appointment?">
	
	<h5>Morning or afternoon appointment?</h5>
	
	<input type="radio" name="appt_morning" value="morning">Morning
	<br>
	<input type="radio" name="appt_afternoon" value="afternoon">Afternoon

	<input type="submit" value="Submit to Vet">

	</form>
	
	<!-- <button>Submit to Vet</button> -->
</div>
